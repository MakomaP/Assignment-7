<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.PNG" type="image/x-icon">
    <title>Netflix / Assignment 7</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class="container">
        <div class="flix">
            <ul class="logo">
                <li><img src="imgtop.JPG" alt=""></li>
            </ul>
        </div>
    </div>
    <div class="login-div">
        <form class="login">
            <h1>Sign In</h1>
            <div class="input-text">
                <input type="text" id="inputEmail" name="email" placeholder="Email or phone number" /> 
                <div class="warning-input" id="warningEmail">
                    Please enter a valid email or phone number.
                </div>
            </div>
            <div class="input-text">
                <input type="password" id="inputPassword" name="password" placeholder="Password"/> 
                <div class="warning-input" id="warningPassword">
                    Your password must contain between 4 and 60 characters.
                </div>
            </div>
            <div>
                <button class="signin-button">Sign In</button>
            </div>
            <div class="remember-flex">
                <div>
                    <input type="checkbox" checked="checked"> Remember me
                </div>
                <div class="help">
                    <a class="color_text" href="#">Need help?</a>
                </div>
            </div>
        
            <div class="login-face">
                <img src="fb.JPG" height="20"/><a href="#" class="log_face">Login with Facebook</a>
            </div>
            <div class="new-members">
                New to Netflix? <a href="#" class="signup-link">Sign up now</a>.
            </div>
            <br>
            <div class="protection color_link help">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
            </div>
        </form>
    <div>

</body>
</html>
